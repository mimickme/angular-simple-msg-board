<table class="table table-striped">
  <thead>
  <tr>
    <td scope="col">Time Stamp</td>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of textEntries; index as i">
      <td>{{entry.timeStamp}}</td>
      <td>{{entry.textValue}}</td>
    </tr>
  </tbody>
</table>

<textarea type="text" [formControl]="inputTextControl" (keyup.enter)="enterText()"></textarea>
